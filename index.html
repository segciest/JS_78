<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="mb-3">
                <label for="" class="form-label">Nhập mảng</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_nhapMang"
                    aria-describedby="helpId"
                    placeholder="Nhập mảng"
                />
            </div>
            <button class="btn btn-primary" id="btn_nhapMang">submit array</button>
            <button class="btn btn-primary" id="btn_xemMang">spec array</button>
            <button class="btn btn-primary" id="btn_tongDuong">Tổng số dương</button>
            <button class="btn btn-primary" id="btn_demSoDuong">Đếm số dương</button>
            <button class="btn btn-primary" id="btn_soNhoNhat">Số nhỏ nhất</button>
            <button class="btn btn-primary" id="btn_soDuongNhoNhat">Số dương nhỏ nhất</button>
            <button class="btn btn-primary" id="btn_soChanCuoiCung">Số chẵn cuối cùng</button>
            <button class="btn btn-primary" id="btn_tangDan">Tăng dần</button>
            <button class="btn btn-primary" id="btn_firstPrime">Số nguyên tố đầu tiên</button>
            <button class="btn btn-primary" id="btn_intergerCount">Đếm số nguyên</button>
            <button class="btn btn-primary" id="btn_intergerCompare">So sánh âm dương</button>
            <div class="mb-3">
                <label for="" class="form-label">Vị trí 1</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_1st"
                    aria-describedby="helpId"
                    placeholder="Nhập vị trí số 1"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Vị trí 2</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_2nd"
                    aria-describedby="helpId"
                    placeholder="Nhập vị trí số 2"
                />
            </div>
            <button class="btn btn-primary" id="btn_swap">swap index</button>
            <div id="kq" class="text-white bg-warning p-3 my-2"></div>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
